<div class="reptro-course-items-area reptro-course-items-area-slider">

                                                <h3 class="reptro-shortcode-title">Recommended Bootcamps</h3>


                                                 <div class="reptro-course-items reptro-course-slider owl-carousel owl-theme"
                                                     data-autoplay="true" data-loop="false" data-items="3"
                                                     data-desktopsmall="2" data-tablet="2" data-mobile="1"
                                                     data-navigation="true" data-pagination="false"
                                                     data-direction="false">


                                                    {%for bc in bootcamps%}
                                                        {%if bc.id != bootcamp.id%}
                                                            <div id="post-2861" class="post-2861 lp_course type-lp_course status-publish has-post-thumbnail hentry course_category-academic course_category-short-courses course">

                                                                <div class="reptro-course-loop-thumbnail-area">
                                                                    <div class="reptro-course-details-btn">
                                                                        <a class="btn btn-fill btn-lg"
                                                                            href="{{ url_for("bootcamp_details", bootcamp_id=bootcamp.id) }}">Details</a>
                                                                    </div>

                                                                    <div class="course-thumbnail">

                                                                        <img width="570" height="461"
                                                                                src="{{ url_for('static', filename="wp-content/uploads/2018/04/markus-spiske-357131-unsplash-copy-1-570x461.jpg") }}"
                                                                                class="attachment-reptro-course-thumb size-reptro-course-thumb wp-post-image"
                                                                                alt="Learn Our History"/>
                                                                    </div>
                                                                    <div class="reptro-course-loop-price-and-rating">
                                                                        <div class="course-price">


                                                                            <span class="price">Kshs {{ bc.fee }}</span>


                                                                        </div>
                                                                        <div class="xt-course-review">
                                                                            <label>Review</label>

                                                                            <div class="xt-review-stars-wrapper">
                                                                                <ul class="xt-review-stars">
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                </ul>
                                                                                <ul class="xt-review-stars xt-fill"
                                                                                    style="width: 0%">
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                    <li><span class="fa fa-star"></span></li>
                                                                                </ul>
                                                                            </div>
                                                                            <span>(0 review)</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="reptro-course-item-inner">
                                                                    <a title={{bc.title}} href="{{ url_for("bootcamp_details", bootcamp_id=bootcamp.id) }}"
                                                                        class="course-permalink">


                                                                        <h3 class="course-title">{{bc.title}}</h3>
                                                                    </a>

                                                                </div>
                                                            </div>
                                                        {%endif%}
                                                    {%endfor%}
 
                                                </div> 


                                            </div>
